[project]
name = "valor-bridge"
version = "0.1.0"
description = "Telegram-Clawdbot bridge for Valor AI"
requires-python = ">=3.11"
dependencies = [
    "telethon>=1.36.0",
    "python-dotenv>=1.0.0",
    "httpx>=0.27.0",
    "ollama>=0.3.0",
    "yt-dlp>=2024.1.0",  # YouTube audio download for transcription
    "claude-agent-sdk>=0.1.20",  # Official Claude Agent SDK
    "popoto>=0.9.0",  # Redis ORM for job queue persistence (async support)
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
]

[project.scripts]
valor-history = "tools.telegram_history.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["bridge", "tools", "scripts", "agent"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.11"
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-agent-system"
version = "0.1.0"
description = "PydanticAI agent system with intelligent tool orchestration"
authors = [{name = "Valor Engels", email = "valor@yudame.com"}]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pydantic-ai",
    "anthropic",
    "openai",
    "python-dotenv",
    "fastapi",
    "uvicorn[standard]",
    "pyrogram",
    "requests",
    "popoto",
]

[tool.ruff]
# Python version
target-version = "py311"

# Line length
line-length = 100

# Exclude directories
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "_archive_",
    "_study_",
]

[tool.ruff.lint]
# Enable specific rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "N",   # pep8-naming
]

# Ignore specific rules
ignore = [
    "E501",  # Line too long (handled by formatter)
    "E402",  # Module level import not at top of file (needed for UV script path setup)
    "B008",  # Do not perform function calls in argument defaults
    "B904",  # Within an `except` clause, raise exceptions with `raise ... from err`
    "N806",  # Variable in function should be lowercase
]

[tool.ruff.lint.isort]
# Import sorting configuration
known-first-party = ["agents", "tools", "integrations", "models"]
force-single-line = false
combine-as-imports = true

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Respect magic trailing comma
skip-magic-trailing-comma = false

# Automatically detect line ending
line-ending = "auto"

[tool.mypy]
# Type checking configuration
python_version = "3.11"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = false
warn_unused_ignores = false
warn_no_return = false
warn_unreachable = false
strict_equality = false
ignore_missing_imports = true

# Per-module options
[[tool.mypy.overrides]]
module = [
    "pyrogram.*",
    "popoto.*",
    "anthropic.*",
    "pydantic_ai.*",
]
ignore_missing_imports = true

[tool.black]
# Black formatter configuration (as fallback)
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | _archive_
  | _study_
)/
'''

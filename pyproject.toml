[project]
name = "valor-bridge"
version = "0.1.0"
description = "Telegram-Clawdbot bridge for Valor AI"
requires-python = ">=3.11"
dependencies = [
    "telethon==1.40.0",  # CRITICAL — pin exact, upgrade via /update only
    "anthropic==0.62.0",  # CRITICAL — pin exact, upgrade via /update only
    "claude-agent-sdk==0.1.27",  # CRITICAL — pin exact, upgrade via /update only
    "python-dotenv>=1.0.0",
    "httpx>=0.27.0",
    "ollama>=0.3.0",  # Local LLM fallback for summarization
    "yt-dlp>=2024.1.0",  # YouTube audio download for transcription
    "popoto>=0.9.0",  # Redis ORM for job queue persistence (async support)
    "google-auth-oauthlib>=1.2.0",  # Google OAuth for Workspace APIs
    "google-auth-httplib2>=0.2.0",  # Google Auth HTTP transport
    "google-api-python-client>=2.100.0",  # Google API client
    "psutil>=5.9.0",  # System resource monitoring for SDK diagnostics
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
]

[project.scripts]
valor-history = "tools.telegram_history.cli:main"
valor-calendar = "tools.valor_calendar:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["bridge", "tools", "scripts", "agent"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.11"
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"

metadata:
  id: "linear_pm"
  name: "Linear Project Manager"
  version: "1.0.0"
  type: "mcp-server"
  category: "project-management"
  completeness: "scaffolding"  # scaffolding | partial | complete

  author:
    name: "Module Builder Agent"
    email: "noreply@example.com"

  created: "2025-11-28T09:14:52.278371+00:00"
  updated: "2025-11-28T09:14:52.278371+00:00"

description:
  short: "Manage issues, projects, and cycles in Linear"
  long: |
    A Linear integration for project management:
    - Create and update issues
    - Manage project cycles and milestones
    - Track team workload and assignments
    - Search and filter issues
    - Manage labels and priorities

capabilities:
  - "issue-management"
  - "project-tracking"
  - "cycle-management"
  - "team-coordination"

operations:
  - "create-issue"
  - "get-issue"
  - "update-issue"
  - "search-issues"
  - "list-cycles"

dependencies:
  runtime:
    - "python>=3.9"
    - "pydantic>=2.0.0"
    - "httpx>=0.24.0"


  external_services:
    - name: "linear"
      auth_type: "api_key"
      required: true


  internal_modules:
    - "modules.framework"
    - "mcp_servers.base"

interface:
  input_schema: "schemas/input.json"
  output_schema: "schemas/output.json"
  error_schema: "schemas/error.json"

configuration:
  auth_requirements:
    - type: "api_key"
      env_var: "LINEAR_API_KEY"


  settings:
    - name: "timeout"
      type: "integer"
      default: 30
      required: false
    - name: "retry_attempts"
      type: "integer"
      default: 3
      required: false

testing:
  has_unit_tests: true
  has_integration_tests: true
  test_coverage_target: 90
  real_api_tests: true  # NO MOCKS

quality:
  standard: "9.8/10"
  linting: "ruff"
  formatting: "black"
  type_checking: "mypy --strict"

documentation:
  readme: "README.md"
  api_reference: "docs/API.md"
  examples: "examples/"

discovery:
  tags:
    - "linear"
    - "project-management"
    - "issues"
    - "agile"
    - "planning"

  search_keywords:
    - "linear"
    - "issue"
    - "project"
    - "sprint"
    - "cycle"
    - "task"

  use_cases:
    - "Create and track issues"
    - "Plan sprints"
    - "Manage team workload"

health:
  validation_command: "pytest tests/"

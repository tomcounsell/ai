metadata:
  id: "github_integration"
  name: "GitHub Integration"
  version: "1.0.0"
  type: "mcp-server"
  category: "development"
  completeness: "scaffolding"  # scaffolding | partial | complete

  author:
    name: "Module Builder Agent"
    email: "noreply@example.com"

  created: "2025-11-28T09:14:54.789999+00:00"
  updated: "2025-11-28T09:14:54.789999+00:00"

description:
  short: "Manage GitHub repositories, PRs, and issues"
  long: |
    A GitHub integration for repository management:
    - List and search repositories
    - Manage pull requests (create, review, merge)
    - Handle issues and comments
    - Access file contents and commits
    - Manage repository settings

capabilities:
  - "repository-management"
  - "pull-request-management"
  - "issue-tracking"
  - "code-access"

operations:
  - "list-repos"
  - "get-pr"
  - "create-pr"
  - "list-issues"
  - "get-file-contents"

dependencies:
  runtime:
    - "python>=3.9"
    - "pydantic>=2.0.0"
    - "PyGithub>=2.0.0"


  external_services:
    - name: "github"
      auth_type: "token"
      required: true


  internal_modules:
    - "modules.framework"
    - "mcp_servers.base"

interface:
  input_schema: "schemas/input.json"
  output_schema: "schemas/output.json"
  error_schema: "schemas/error.json"

configuration:
  auth_requirements:
    - type: "token"
      env_var: "GITHUB_TOKEN"


  settings:
    - name: "timeout"
      type: "integer"
      default: 30
      required: false
    - name: "retry_attempts"
      type: "integer"
      default: 3
      required: false

testing:
  has_unit_tests: true
  has_integration_tests: true
  test_coverage_target: 90
  real_api_tests: true  # NO MOCKS

quality:
  standard: "9.8/10"
  linting: "ruff"
  formatting: "black"
  type_checking: "mypy --strict"

documentation:
  readme: "README.md"
  api_reference: "docs/API.md"
  examples: "examples/"

discovery:
  tags:
    - "github"
    - "git"
    - "repository"
    - "pull-request"
    - "development"

  search_keywords:
    - "github"
    - "repo"
    - "pr"
    - "pull request"
    - "issue"
    - "git"

  use_cases:
    - "Review pull requests"
    - "Manage issues"
    - "Access repository files"

health:
  validation_command: "pytest tests/"

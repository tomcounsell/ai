metadata:
  id: "notion_workspace"
  name: "Notion Workspace"
  version: "1.0.0"
  type: "mcp-server"
  category: "productivity"
  completeness: "scaffolding"  # scaffolding | partial | complete

  author:
    name: "Module Builder Agent"
    email: "noreply@example.com"

  created: "2025-11-28T09:15:04.352224+00:00"
  updated: "2025-11-28T09:15:04.352224+00:00"

description:
  short: "Interact with Notion pages, databases, and blocks"
  long: |
    A Notion integration for workspace management:
    - Search across pages and databases
    - Create and update pages
    - Query and update databases
    - Manage blocks and content
    - Access page properties and metadata

capabilities:
  - "page-management"
  - "database-queries"
  - "content-creation"
  - "search"

operations:
  - "search"
  - "get-page"
  - "create-page"
  - "query-database"
  - "update-page"

dependencies:
  runtime:
    - "python>=3.9"
    - "pydantic>=2.0.0"
    - "notion-client>=2.0.0"


  external_services:
    - name: "notion"
      auth_type: "api_key"
      required: true


  internal_modules:
    - "modules.framework"
    - "mcp_servers.base"

interface:
  input_schema: "schemas/input.json"
  output_schema: "schemas/output.json"
  error_schema: "schemas/error.json"

configuration:
  auth_requirements:
    - type: "api_key"
      env_var: "NOTION_API_KEY"


  settings:
    - name: "timeout"
      type: "integer"
      default: 30
      required: false
    - name: "retry_attempts"
      type: "integer"
      default: 3
      required: false

testing:
  has_unit_tests: true
  has_integration_tests: true
  test_coverage_target: 90
  real_api_tests: true  # NO MOCKS

quality:
  standard: "9.8/10"
  linting: "ruff"
  formatting: "black"
  type_checking: "mypy --strict"

documentation:
  readme: "README.md"
  api_reference: "docs/API.md"
  examples: "examples/"

discovery:
  tags:
    - "notion"
    - "productivity"
    - "documentation"
    - "wiki"
    - "database"

  search_keywords:
    - "notion"
    - "page"
    - "database"
    - "wiki"
    - "documentation"
    - "notes"

  use_cases:
    - "Manage documentation"
    - "Query project databases"
    - "Create meeting notes"

health:
  validation_command: "pytest tests/"
